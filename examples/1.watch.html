<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { reactive, watch } from '../packages/reactivity/dist/reactivity.js'

    // import { watch, effect, reactive } from '../node_modules/vue/dist/vue.esm-browser.js'
    const obj = reactive({
      name: 'zs',
      age: 19,

    })

    watch(() => obj.name, (curr, pre) => {
      console.log(curr, pre)
    })

    setTimeout(() => {
      obj.name = '历史'
    }, 1000);


  </script>
</body>

</html>
